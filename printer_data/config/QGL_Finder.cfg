[gcode_macro TEST_AXIS]
gcode:
    {% macro move(axis, pos) -%}
        RESPOND MSG="moving to -> {axis}={pos}"
        QGO_SLOPED_G0 {axis}={pos}
        M400
        PRINT_Z
    {%- endmacro %}

    G0 X175 Y175 Z20
    QGO_TILT_GANTRY X=10
    G0 X175 Y175 Z20
    {move('X', 100)}
    {move('X', 250)}
    {move('X', 175)}
    {move('Y', 100)}
    {move('Y', 250)}
    {move('Y', 175)}
    QGO_TILT_GANTRY Y=10
    G0 X175 Y175 Z20
    {move('X', 100)}
    {move('X', 250)}
    {move('X', 175)}
    {move('Y', 100)}
    {move('Y', 250)}
    {move('Y', 175)}
    QGO_TILT_GANTRY
    G0 X175 Y175 Z20

[gcode_macro PRINT_Z]
gcode:
    {% set pos = printer.toolhead.position %}
    RESPOND MSG="z: {pos[2]}"
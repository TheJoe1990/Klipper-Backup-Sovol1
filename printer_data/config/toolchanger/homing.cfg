[homing_override]
axes: xyz
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION
    #
    # We support two homing modes:
    #
    #   A) TOOL-PRESENT HOMING
    #      - A real tool is physically mounted.
    #      - That means a real [tool_probe Tn] exists and probe-based G28 Z works.
    #      - We use a Z-first strategy to avoid crashing a mounted tool into docks.
    #
    #   B) TOOLLESS HOMING (SHUTTLE / DOME on PE12)
    #      - No tool is mounted => there is NO active tool probe.
    #      - Probe-based Z homing (G28 Z using probe:z_virtual_endstop) fails:
    #          "Cannot interact with probe - no active tool probe"
    #      - So we home X/Y, then home Z by moving to the dome and stepping Z
    #        downward until the dome input triggers.
    #
    # Critical trick:
    #   Klipper does not allow Z moves when Z is unhomed.
    #   In TOOLLESS mode we temporarily "declare" the Z position as
    #   [stepper_z].position_max so Klipper will allow Z to move downward.
    #
    # After TOOLLESS Z homing succeeds:
    #   - We set the kinematic Z to "dome_contact_z" (NOT bed Z0).
    # =====================================================================

    {% set p = params|default({}) %}
    {% set home_all = ('X' not in p and 'Y' not in p and 'Z' not in p) %}
    {% set home_x = home_all or ('X' in p) %}
    {% set home_y = home_all or ('Y' in p) %}
    {% set home_z = home_all or ('Z' in p) %}

    # Clear offsets before any homing decisions
    SET_GCODE_OFFSET X=0.0 Y=0.0 Z=0.0

    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}

    # ------------------------------------------------------
    # Detect whether a tool is mounted
    # ------------------------------------------------------
    # We always attempt detection from a consistent baseline.
    # If no tool probes are available, detection typically reports -1.
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE

    {% set detected = -1 %}
    {% if 'tool_probe_endstop' in printer %}
      {% set detected = printer.tool_probe_endstop.active_tool_number|default(-1)|int %}
    {% endif %}

    RESPOND TYPE=echo MSG="Homing: detected_tool={detected}"

    # ======================================================
    # TOOLLESS HOMING (no tool detected)
    # ======================================================
    {% if detected == -1 %}
        RESPOND TYPE=echo MSG="No tool -> TOOLLESS homing"

        # Apply shuttle XY offsets for toolless movement (as you already do)
        TC_APPLY_SHUTTLE_OFFSETS

        # --- Y first (required for your sensorless X pattern) ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X sensorless (requires Y already homed) ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Z via dome ---
        {% if home_z %}
            TOOLLESS_HOME AXIS=Z
        {% endif %}

        # NOTE: We are intentionally NOT INITIALIZE_TOOLCHANGER here yet.
        # You said we still need to decide the best place to initialize after
        # TOOLLESS_HOME. We'll add that once the tool-mounted path is fixed.

    # ======================================================
    # TOOL-PRESENT HOMING (tool detected)
    # ======================================================
    {% else %}
        RESPOND TYPE=echo MSG="Tool T{detected} -> TOOL-PRESENT homing"

        # Initialize toolchanger state based on physical detection
        _INITIALIZE_FROM_DETECTED_TOOL
        STOP_TOOL_PROBE_CRASH_DETECTION

        # --- Z-first strategy (prevents dock collisions) ---
        {% if home_z %}
            {% if printer.probe.last_query %}
                RESPOND TYPE=error MSG="Homing: probe already triggered; refusing to home Z"
                PAUSE
            {% endif %}

            G90
            G28 Z

            G91
            G0 Z10 F1200
            G90
        {% endif %}

        # --- Y ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X (sensorless, requires Y) ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Final Z at center (optional) ---
        {% if home_z %}
            {% set random_x = (range(-50, 50) | random) / 10 %}
            {% set random_y = (range(-50, 50) | random) / 10 %}

            G90
            G0 X{175.0+random_x} Y{175.0+random_y} F12000

            G91
            G0 Z5 F1200
            G90

            G28 Z

            G91
            G0 Z5 F1200
            G90

            _ADJUST_Z_HOME_FOR_TOOL_OFFSET
            _APPLY_ACTIVE_TOOL_GCODE_OFFSETS
        {% endif %}
    {% endif %}

    # Cleanup (your existing stuff)
    M400
    SET_TMC_FIELD STEPPER=stepper_x FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_y FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_x FIELD=en_spreadCycle VALUE=1
    SET_TMC_FIELD STEPPER=stepper_y FIELD=en_spreadCycle VALUE=1



[gcode_macro TOOLLESS_HOME]
description: "Toolless Z homing using shuttle dome (PE12) by stepping down until dome triggers"
# =====================================================================
# PLAIN ENGLISH EXPLANATION
#
# In tool-less mode we do NOT have an active tool probe, so probe-based G28 Z
# (probe:z_virtual_endstop) will fail.
#
# Instead we use the dome switch (PE12) like a temporary Z endstop:
#   1) Move to dome XY
#   2) Set TEMP kinematic Z = [stepper_z].position_max
#      (does not move anything; it only allows Z movement while unhomed)
#   3) Coarse step Z downward until the dome triggers
#   4) Back off a little
#   5) Fine step down until dome triggers again
#   6) Set kinematic Z to dome_contact_z (NOT bed Z0)
#   7) Lift and park
#
# No Jinja "break":
#   Klipper Jinja doesn't support {% break %}, so we use a "found" flag
#   and keep iterating but stop moving once contact is found.
#
# Search depth:
#   This uses your full Z travel range so it can start from Z300+.
# =====================================================================
variable_dome_x: 281.6
variable_dome_y: 326.1

# What Z should be set to at dome contact.
# This is NOT bed Z0. Start with your known offset or tune later.
variable_dome_contact_z: 0.0

# What string means "pressed" for the gcode_button state.
# Change this if your button reports "ON" or "TRIGGERED" etc.
variable_dome_pressed_state: "PRESSED"

gcode:
    {% set axes = params.AXIS|default("Z")|string|upper %}
    {% set do_z = ("Z" in axes) or (axes == "") or (axes == "XYZ") %}

    # If Z not requested, do nothing (we can't RETURN; so we gate everything)
    {% if not do_z %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: Z not requested; skipping."
    {% else %}

        {% if "gcode_button shuttle_dome_test" not in printer %}
            RESPOND TYPE=error MSG="TOOLLESS_HOME: missing [gcode_button shuttle_dome_test] for PE12 dome input"
            PAUSE
        {% endif %}

        {% set dome_x = printer["gcode_macro TOOLLESS_HOME"].dome_x|float %}
        {% set dome_y = printer["gcode_macro TOOLLESS_HOME"].dome_y|float %}
        {% set dome_contact_z = printer["gcode_macro TOOLLESS_HOME"].dome_contact_z|float %}
        {% set pressed_state = printer["gcode_macro TOOLLESS_HOME"].dome_pressed_state|string %}

        # Pull Z limits from config
        {% set z_max = printer.configfile.config["stepper_z"]["position_max"]|float %}
        {% set z_min = printer.configfile.config["stepper_z"]["position_min"]|float %}
        {% set z_range = (z_max - z_min)|float %}

        # Tuning knobs (override per-call if desired)
        {% set xy_f = params.XY_F|default(12000)|int %}
        {% set coarse_step = params.COARSE_STEP|default(2.0)|float %}
        {% set fine_step = params.FINE_STEP|default(0.25)|float %}
        {% set coarse_f = params.COARSE_F|default(600)|int %}     # mm/min
        {% set fine_f = params.FINE_F|default(240)|int %}         # mm/min
        {% set backoff = params.BACKOFF|default(2.0)|float %}
        {% set lift = params.LIFT|default(10.0)|float %}

        # Compute max iterations so we can search essentially the whole machine range
        {% set coarse_steps_max = (z_range / coarse_step)|int + 10 %}
        {% set fine_steps_max = (backoff / fine_step)|int + 20 %}

        RESPOND TYPE=echo MSG="TOOLLESS_HOME: moving to dome X{dome_x} Y{dome_y}"
        G90
        G0 X{dome_x} Y{dome_y} F{xy_f}

        # Allow Z motion while unhomed by setting TEMP Z to max travel
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: setting temporary Z=stepper_z.position_max ({z_max})"
        SET_KINEMATIC_POSITION Z={z_max}

        # If already pressed, back off first
        {% if printer["gcode_button shuttle_dome_test"].state|string == pressed_state %}
            RESPOND TYPE=echo MSG="TOOLLESS_HOME: dome already pressed; backing off Z+{backoff}"
            G91
            G0 Z{backoff} F1200
            G90
        {% endif %}

        # ----------------------------
        # COARSE SEARCH DOWN (no break)
        # ----------------------------
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: coarse search (step={coarse_step}mm, max_steps={coarse_steps_max})"

        {% set found = 0 %}
        {% for i in range(coarse_steps_max) %}
            {% if found == 0 %}
                {% if printer["gcode_button shuttle_dome_test"].state|string == pressed_state %}
                    {% set found = 1 %}
                    RESPOND TYPE=echo MSG="TOOLLESS_HOME: coarse contact detected at step {i}"
                {% else %}
                    G91
                    G0 Z-{coarse_step} F{coarse_f}
                    G90
                {% endif %}
            {% endif %}
        {% endfor %}

        # Validate coarse contact
        {% if printer["gcode_button shuttle_dome_test"].state|string != pressed_state %}
            RESPOND TYPE=error MSG="TOOLLESS_HOME: dome NOT triggered after full coarse travel; check PE12/dome height"
            PAUSE
        {% endif %}

        # Back off and re-approach fine
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: backing off {backoff}mm for fine approach"
        G91
        G0 Z{backoff} F1200
        G90

        # ----------------------------
        # FINE SEARCH DOWN (no break)
        # ----------------------------
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: fine search (step={fine_step}mm, max_steps={fine_steps_max})"

        {% set found2 = 0 %}
        {% for i in range(fine_steps_max) %}
            {% if found2 == 0 %}
                {% if printer["gcode_button shuttle_dome_test"].state|string == pressed_state %}
                    {% set found2 = 1 %}
                    RESPOND TYPE=echo MSG="TOOLLESS_HOME: fine contact detected at step {i}"
                {% else %}
                    G91
                    G0 Z-{fine_step} F{fine_f}
                    G90
                {% endif %}
            {% endif %}
        {% endfor %}

        # Validate fine contact
        {% if printer["gcode_button shuttle_dome_test"].state|string != pressed_state %}
            RESPOND TYPE=error MSG="TOOLLESS_HOME: dome lost during fine approach; check switch bounce/mechanics"
            PAUSE
        {% endif %}

        # Establish Z reference at dome contact
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: dome contact reached; setting kinematic Z={dome_contact_z} (not bed Z0)"
        SET_KINEMATIC_POSITION Z={dome_contact_z}

        # Lift and park
        G91
        G0 Z{lift} F1200
        G90
        G0 X175 Y175 F{xy_f}

    {% endif %}



[gcode_macro TC_DEBUG_DETECT_TOOL]
description: "Debug: show tool detection state (does not move)"
gcode:
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE
    RESPOND TYPE=echo MSG="probe.active_tool_number={printer.probe.active_tool_number|default('undef')}"
    {% if 'tool_probe_endstop' in printer %}
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_number={printer.tool_probe_endstop.active_tool_number|default('undef')}"
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_probe={printer.tool_probe_endstop.active_tool_probe|default('undef')}"
    {% else %}
        RESPOND TYPE=echo MSG="tool_probe_endstop not present in printer objects"
    {% endif %}




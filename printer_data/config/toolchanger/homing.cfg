# ============================================================
# TOOLLESS_HOME
# ============================================================
[gcode_macro TOOLLESS_HOME]
description: "Toolless Z homing using shuttle probe (tool=-100) at the calibration point"
variable_shuttle_tool_number: -100
variable_cp_x: 281.6
variable_cp_y: 326.1
gcode:
    {% set axes = params.AXIS|default("Z")|string|upper %}
    {% set do_z = (axes == "" or axes == "XYZ" or ("Z" in axes)) %}

    {% if do_z %}
        {% set cp_x = params.X|default(printer["gcode_macro TOOLLESS_HOME"].cp_x)|float %}
        {% set cp_y = params.Y|default(printer["gcode_macro TOOLLESS_HOME"].cp_y)|float %}
        {% set xy_f = params.XY_F|default(12000)|int %}
        {% set z_max = printer.configfile.config["stepper_z"]["position_max"]|float %}
        {% set shuttle = printer["gcode_macro TOOLLESS_HOME"].shuttle_tool_number|int %}

        # Ensure XY is homed using REAL G28.1
        {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes %}
            RESPOND TYPE=echo MSG="TOOLLESS_HOME: XY not homed -> homing XY first (G28.1)"
            G28.1 X Y
        {% endif %}

        RESPOND TYPE=echo MSG="TOOLLESS_HOME: setting temporary Z=stepper_z.position_max ({z_max})"
        SET_KINEMATIC_POSITION Z={z_max}

        RESPOND TYPE=echo MSG="TOOLLESS_HOME: selecting shuttle tool probe (T={shuttle})"
        SET_ACTIVE_TOOL_PROBE T={shuttle}
        G4 P100

        RESPOND TYPE=echo MSG="TOOLLESS_HOME: moving to calibration point X{cp_x} Y{cp_y}"
        G90
        G0 X{cp_x} Y{cp_y} F{xy_f}

        RESPOND TYPE=echo MSG="TOOLLESS_HOME: G28.1 Z using shuttle probe"
        G28.1 Z

        ADJUST_Z_HOME_FOR_TOOL_OFFSET
    {% else %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: Z not requested."
    {% endif %}


# ============================================================
# G28 (WRAPPER) — PHASE A: DETECT, THEN HAND OFF TO ROUTER
# ============================================================
[gcode_macro G28]
description: "Wrapper: detect active tool probe, then route homing (tool-present vs toolless)"
rename_existing: G28.1
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLAINER  (ONLY HERE — per your rule)
    #
    # Goal:
    # - On boot, Klipper does not know what tool is mounted.
    # - We must detect it BEFORE we decide between:
    #     (A) normal tool homing   vs   (B) toolless homing using shuttle probe
    #
    # How detection works (klipper-toolchanger tool_probe_endstop):
    # - DETECT_ACTIVE_TOOL_PROBE queries all tool probes and finds the single
    #   probe that is NOT triggered ("open"). That open probe corresponds to
    #   the mounted tool.
    #
    # Special case: shuttle probe (tool = -100)
    # - This is NOT a “real tool mounted”.
    # - Any detected tool number < 0 means “no real tool mounted” and we do
    #   TOOLLESS_HOME for Z.
    #
    # Important execution detail:
    # - Klipper renders Jinja, then executes gcode.
    # - So we do two phases:
    #     Phase A (here): run DETECT_ACTIVE_TOOL_PROBE, then call G28_ROUTE.
    #     Phase B (G28_ROUTE): reads tool_probe_endstop.active_tool_number
    #     AFTER detection has executed, and branches reliably.
    #
    # Critical rule you gave:
    # - INITIALIZE_TOOLCHANGER must happen AFTER toolless homing (so you can
    #   select tools afterward). That happens in the toolless branch.
    #
    # Also important:
    # - Macro names that you CALL as gcode commands must start with a LETTER.
    #   (Leading underscore commands like _G28_ROUTE will cause “Malformed command”.)
    # =====================================================================

    {% set p = params|default({}) %}
    {% set home_all = ('X' not in p and 'Y' not in p and 'Z' not in p) %}
    {% set hx = 1 if (home_all or ('X' in p)) else 0 %}
    {% set hy = 1 if (home_all or ('Y' in p)) else 0 %}
    {% set hz = 1 if (home_all or ('Z' in p)) else 0 %}

    SET_GCODE_OFFSET X=0.0 Y=0.0 Z=0.0

    G4 P250
    DETECT_ACTIVE_TOOL_PROBE

    G28_ROUTE HX={hx} HY={hy} HZ={hz}


# ============================================================
# G28_ROUTE — PHASE B: BRANCH AFTER DETECT
# ============================================================
[gcode_macro G28_ROUTE]
description: "Internal: routes homing after DETECT_ACTIVE_TOOL_PROBE (called by G28)"
gcode:
    {% set hx = params.HX|default(0)|int %}
    {% set hy = params.HY|default(0)|int %}
    {% set hz = params.HZ|default(0)|int %}

    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}

    {% set detected = -1 %}
    {% if 'tool_probe_endstop' in printer %}
        {% set detected = printer.tool_probe_endstop.active_tool_number|default(-1)|int %}
    {% endif %}

    RESPOND TYPE=echo MSG="G28_ROUTE: detected_tool={detected}"

    # ----------------------------
    # TOOLLESS: any negative tool number (including shuttle -100)
    # ----------------------------
    {% if detected < 0 %}
        RESPOND TYPE=echo MSG="G28: no real tool -> toolless"

        {% if hy or hx %}
            G28.1 Y
        {% endif %}

        {% if hx %}
            G90
            G0 Y{ max_y - 175 } F5000
            SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28.1 Y
        {% endif %}

        {% if hz %}
            TOOLLESS_HOME AXIS=Z
        {% endif %}

        # Must be after toolless homing, per your rule
        RESPOND TYPE=echo MSG="G28: post-toolless INITIALIZE_TOOLCHANGER"
        INITIALIZE_TOOLCHANGER
    {% endif %}

    # ----------------------------
    # TOOL PRESENT: detected >= 0
    # ----------------------------
    {% if detected >= 0 %}
        RESPOND TYPE=echo MSG="G28: tool present -> normal (T{detected})"

        INITIALIZE_TOOLCHANGER T={detected}
        STOP_TOOL_PROBE_CRASH_DETECTION

        # If Z requested, do Z-first safety home then lift
        {% if hz %}
            {% if printer.probe.last_query %}
                RESPOND TYPE=error MSG="G28: probe already triggered; refusing to home Z"
                PAUSE
            {% endif %}
            G28.1 Z
            G91
            G0 Z5 F1200
            G90
        {% endif %}

        {% if hy or hx %}
            G28.1 Y
        {% endif %}

        {% if hx %}
            G90
            G0 Y{ max_y - 175 } F5000
            SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28.1 Y
        {% endif %}

        {% if hz %}
            {% set random_x = (range(-50, 50) | random) / 10 %}
            {% set random_y = (range(-50, 50) | random) / 10 %}

            G90
            G0 X{175.0+random_x} Y{175.0+random_y} F12000

            G91
            G0 Z5 F1200
            G90

            G28.1 Z

            G91
            G0 Z5 F1200
            G90

            ADJUST_Z_HOME_FOR_TOOL_OFFSET
            APPLY_ACTIVE_TOOL_GCODE_OFFSETS
        {% endif %}
    {% endif %}


# ============================================================
# SENSORLESS_HOME_X
# ============================================================
[gcode_macro SENSORLESS_HOME_X]
description: "Sensorless X home using reduced current, then restore run currents (calls G28.1 X)"
variable_home_current: 0.5
gcode:
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={printer["gcode_macro SENSORLESS_HOME_X"].home_current}

    G28.1 X

    G91
    G1 X-10 F1200
    G4 P1000

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}


# ============================================================
# ADJUST_Z_HOME_FOR_TOOL_OFFSET
# ============================================================
[gcode_macro ADJUST_Z_HOME_FOR_TOOL_OFFSET]
description: "Fix kinematic Z after homing based on active tool probe + tool gcode_z_offset"
variable_shuttle_tool_number: -100
gcode:
    G90
    G0 Z10 F1000

    {% set shuttle = printer["gcode_macro ADJUST_Z_HOME_FOR_TOOL_OFFSET"].shuttle_tool_number|int %}
    {% set active = (printer.tool_probe_endstop.active_tool_number|default(-1)|int) if 'tool_probe_endstop' in printer else -1 %}
    {% set probe_z_offset = (printer.tool_probe_endstop.active_tool_probe_z_offset|default(0.0)|float) if 'tool_probe_endstop' in printer else 0.0 %}

    # Toolless/shuttle: apply only probe offset
    {% if active < 0 or active == shuttle %}
        SET_KINEMATIC_POSITION Z={10.0 + probe_z_offset}
    {% else %}
        {% set tool = printer.toolchanger.tool %}
        {% if tool %}
            {% set tool_z_offset = printer[tool].gcode_z_offset|float %}
            SET_KINEMATIC_POSITION Z={10.0 + tool_z_offset + probe_z_offset}
        {% endif %}
    {% endif %}


# ============================================================
# APPLY_ACTIVE_TOOL_GCODE_OFFSETS
# ============================================================
[gcode_macro APPLY_ACTIVE_TOOL_GCODE_OFFSETS]
description: "Apply active tool's stored X/Y/Z gcode offsets via SET_GCODE_OFFSET"
gcode:
    {% set tool = printer.toolchanger.tool %}
    {% if tool %}
        SET_GCODE_OFFSET X={printer[tool].gcode_x_offset} Y={printer[tool].gcode_y_offset} Z={printer[tool].gcode_z_offset}
    {% endif %}


# ============================================================
# TOOL_BED_MESH_CALIBRATE
# ============================================================
[gcode_macro TOOL_BED_MESH_CALIBRATE]
description: "Run BED_MESH_CALIBRATE with temporary kinematic Z shift to account for tool Z offset"
gcode:
    {% set tool_z_offset = printer[printer.toolchanger.tool].gcode_z_offset %}
    G90
    G0 Z10 F1000
    SET_KINEMATIC_POSITION Z={10.0 - tool_z_offset|float}
    BED_MESH_CALIBRATE
    G0 Z10 F1000
    SET_KINEMATIC_POSITION Z={10.0 + tool_z_offset|float}


# ============================================================
# TC_DEBUG_LAST_QUERY
# ============================================================
[gcode_macro TC_DEBUG_LAST_QUERY]
description: "Debug: DETECT_ACTIVE_TOOL_PROBE then print active tool + last_query map"
gcode:
    {% if 'tool_probe_endstop' in printer %}
        DETECT_ACTIVE_TOOL_PROBE
        {action_respond_info("active_tool_number=" ~ printer.tool_probe_endstop.active_tool_number|string)}
        {action_respond_info("active_tool_probe=" ~ (printer.tool_probe_endstop.active_tool_probe|string))}
        {action_respond_info("last_query=" ~ (printer.tool_probe_endstop.last_tools_query|string))}
    {% else %}
        {action_respond_info("tool_probe_endstop NOT present")}
    {% endif %}


# ============================================================
# TC_DEBUG_DETECT_TOOL
# ============================================================
[gcode_macro TC_DEBUG_DETECT_TOOL]
description: "Debug: run DETECT and print tool_probe_endstop state (no motion)"
gcode:
    {% if 'tool_probe_endstop' in printer %}
        DETECT_ACTIVE_TOOL_PROBE
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_number={printer.tool_probe_endstop.active_tool_number|default('undef')}"
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_probe={printer.tool_probe_endstop.active_tool_probe|default('None')}"
    {% else %}
        RESPOND TYPE=echo MSG="tool_probe_endstop not present in printer objects"
    {% endif %}


# ============================================================
# TC_DEBUG_TOOLPROBE
# ============================================================
[gcode_macro TC_DEBUG_TOOLPROBE]
description: "Debug: print current active tool probe selection (no motion)"
gcode:
    {% if 'tool_probe_endstop' not in printer %}
        {action_respond_info("tool_probe_endstop object NOT present")}
    {% else %}
        {action_respond_info("active_tool_number=" ~ printer.tool_probe_endstop.active_tool_number|string)}
        {action_respond_info("active_tool_probe=" ~ (printer.tool_probe_endstop.active_tool_probe|string))}
    {% endif %}



[homing_override]
axes: xyz
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION (commented):
    #
    # Goal:
    #   Decide TOOL-PRESENT vs TOOLLESS homing based on *current physical detection*,
    #   not boot-time state.
    #
    # Key changes:
    #   - We do NOT try to force probe selection with SET_ACTIVE_TOOL_PROBE directly.
    #     That has been unreliable and can lead to "no active tool probe".
    #   - Instead, we call TC_SELECT_DETECTION_PROBE which:
    #       * asks tool_probe_endstop which probes are "open/available" right now
    #       * prefers the shuttle probe (T=-1) if it is available
    #       * otherwise selects the only available probe
    #   - Then we run DETECT_ACTIVE_TOOL_PROBE
    #   - We trust ONLY: printer.tool_probe_endstop.active_tool_number as the
    #     detected tool result.
    #
    # Decision:
    #   - detected != -1  => a tool is physically on the carriage
    #   - detected == -1  => no tool present => toolless homing
    #
    # =====================================================================

    {% set p = params|default({}) %}
    {% set home_all = ('X' not in p and 'Y' not in p and 'Z' not in p) %}
    {% set home_x = home_all or ('X' in p) %}
    {% set home_y = home_all or ('Y' in p) %}
    {% set home_z = home_all or ('Z' in p) %}
    {% set z_homed = 'z' in printer.toolhead.homed_axes %}

    # Clear any offsets before homing decisions
    SET_GCODE_OFFSET X=0.0 Y=0.0 Z=0.0

    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}

    # ------------------------------------------------------
    # TOOL DETECTION (DETERMINISTIC)
    # ------------------------------------------------------
    TC_SELECT_DETECTION_PROBE
    DETECT_ACTIVE_TOOL_PROBE
    {% set detected = printer.tool_probe_endstop.active_tool_number | default(-1) | int %}
    RESPOND TYPE=echo MSG="Homing: detected_tool={detected}"

    # ======================================================
    # BRANCH A: TOOL PRESENT ON CARRIAGE
    # ======================================================
    {% if detected != -1 %}
        RESPOND TYPE=echo MSG="Tool T{detected} detected → TOOL-PRESENT (Z-first) homing"

        # Initialize toolchanger from detected tool (sets correct tool state)
        _INITIALIZE_FROM_DETECTED_TOOL

        # If tool-probe crash detection is running, stop it before homing moves
        STOP_TOOL_PROBE_CRASH_DETECTION

        # Safety: if probe is currently triggered, don't attempt Z homing
        {% if printer.probe.last_query %}
            RESPOND TYPE=echo MSG="Homing: probe already triggered; refusing to home Z"
            RETURN
        {% endif %}

        # --- Z #1: rough Z home at current XY (only if any axis requested) ---
        {% if home_all or home_x or home_y or home_z %}
            # Pre-lift ONLY if Z is already homed (avoid 'Must home axis first')
            {% if z_homed %}
                G91
                G0 Z5 F1200
                G90
            {% endif %}

            G90
            G28 Z

            # After G28 Z, Z is homed → safe to lift
            G91
            G0 Z15 F1200
            G90
        {% endif %}

        # --- Y: home Y if requested (or for full home / X support) ---
        {% if home_all or home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X: sensorless X if requested (requires Y) ---
        {% if home_all or home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Z #2: final precise Z at center (only if Z requested) ---
        {% if home_all or home_z %}
            {% set random_x = (range(-50, 50) | random) / 10 %}
            {% set random_y = (range(-50, 50) | random) / 10 %}

            G90
            G0 X{175.0+random_x} Y{175.0+random_y} F12000

            # Z is homed now → safe pre-lift
            G91
            G0 Z5 F1200
            G90

            G28 Z

            # Lift after final Z
            G91
            G0 Z5 F1200
            G90

            _ADJUST_Z_HOME_FOR_TOOL_OFFSET
            _APPLY_ACTIVE_TOOL_GCODE_OFFSETS
        {% endif %}

    # ======================================================
    # BRANCH B: NO TOOL PRESENT (TOOLLESS HOMING)
    # ======================================================
    {% else %}
        RESPOND TYPE=echo MSG="No tool detected → TOOLLESS homing"

        # Apply shuttle offsets for toolless moves
        TC_APPLY_SHUTTLE_OFFSETS

        # --- Y: home Y if requested (or for full home / X support) ---
        {% if home_all or home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X: sensorless X if requested (requires Y) ---
        {% if home_all or home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Z: toolless Z if requested, with safe lifts ---
        {% if home_all or home_z %}
            # Pre-lift ONLY if Z was previously homed
            {% if z_homed %}
                G91
                G0 Z5 F1200
                G90
            {% endif %}

            TOOLLESS_HOME Z=1

            # After TOOLLESS_HOME (which should home Z), lift is allowed
            G91
            G0 Z5 F1200
            G90
        {% endif %}
    {% endif %}

    # Common cleanup
    M400
    SET_TMC_FIELD STEPPER=stepper_x FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_y FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_x FIELD=en_spreadCycle VALUE=1
    SET_TMC_FIELD STEPPER=stepper_y FIELD=en_spreadCycle VALUE=1



[gcode_macro TC_DEBUG_DETECT_TOOL]
description: "Debug: show tool detection state (does not move)"
gcode:
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE
    RESPOND TYPE=echo MSG="probe.active_tool_number={printer.probe.active_tool_number|default('undef')}"
    {% if 'tool_probe_endstop' in printer %}
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_number={printer.tool_probe_endstop.active_tool_number|default('undef')}"
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_probe={printer.tool_probe_endstop.active_tool_probe|default('undef')}"
    {% else %}
        RESPOND TYPE=echo MSG="tool_probe_endstop not present in printer objects"
    {% endif %}




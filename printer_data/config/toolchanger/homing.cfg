[homing_override]
axes: xyz
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION
    #
    # Two homing modes:
    #
    # A) TOOL-PRESENT HOMING
    #    - A real tool is mounted, so an active tool probe exists.
    #    - Probe-based G28 Z works.
    #    - We do Z-first to reduce the chance of crashing a mounted tool into docks.
    #
    # B) TOOLLESS HOMING (SHUTTLE using the CALIBRATION PROBE on PE12)
    #    - No tool is mounted => NO active tool probe.
    #    - Probe-based Z homing fails ("no active tool probe").
    #    - So we home X/Y, then home Z by moving over the calibration probe and
    #      stepping Z downward until the calibration probe input triggers.
    #
    # Critical trick:
    #   Klipper won’t allow Z motion when Z is unhomed.
    #   In TOOLLESS mode we temporarily "declare" Z as [stepper_z].position_max
    #   so Klipper allows Z to move downward during the search.
    # =====================================================================

    {% set p = params|default({}) %}
    {% set home_all = ('X' not in p and 'Y' not in p and 'Z' not in p) %}
    {% set home_x = home_all or ('X' in p) %}
    {% set home_y = home_all or ('Y' in p) %}
    {% set home_z = home_all or ('Z' in p) %}

    # Clear offsets before any homing decisions
    SET_GCODE_OFFSET X=0.0 Y=0.0 Z=0.0

    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}

    # ------------------------------------------------------
    # Detect whether a tool is mounted
    # ------------------------------------------------------
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE

    {% set detected = -1 %}
    {% if 'tool_probe_endstop' in printer %}
      {% set detected = printer.tool_probe_endstop.active_tool_number|default(-1)|int %}
    {% endif %}

    RESPOND TYPE=echo MSG="Homing: detected_tool={detected}"

    # ======================================================
    # TOOLLESS HOMING (no tool detected)
    # ======================================================
    {% if detected == -1 %}
        RESPOND TYPE=echo MSG="No tool -> TOOLLESS homing (calibration probe for Z)"

        # Apply shuttle offsets for XY moves in shuttle mode
        TC_APPLY_SHUTTLE_OFFSETS

        # --- Y first (required for your sensorless X pattern) ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X sensorless (requires Y already homed) ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Z via calibration probe (PE12) ---
        {% if home_z %}
            TOOLLESS_HOME AXIS=Z
        {% endif %}

        # NOTE: You said we still need to decide the right moment to
        # INITIALIZE_TOOLCHANGER after TOOLLESS_HOME so tools can be selected.
        # We'll add that once tool-present homing is corrected.

    # ======================================================
    # TOOL-PRESENT HOMING (tool detected)
    # ======================================================
    {% else %}
        RESPOND TYPE=echo MSG="Tool T{detected} -> TOOL-PRESENT homing"

        _INITIALIZE_FROM_DETECTED_TOOL
        STOP_TOOL_PROBE_CRASH_DETECTION

        # --- Z-first when tool mounted ---
        {% if home_z %}
            {% if printer.probe.last_query %}
                RESPOND TYPE=error MSG="Homing: probe already triggered; refusing to home Z"
                PAUSE
            {% endif %}

            G90
            G28 Z

            G91
            G0 Z10 F1200
            G90
        {% endif %}

        # --- Y ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Final Z at center ---
        {% if home_z %}
            {% set random_x = (range(-50, 50) | random) / 10 %}
            {% set random_y = (range(-50, 50) | random) / 10 %}

            G90
            G0 X{175.0+random_x} Y{175.0+random_y} F12000

            G91
            G0 Z5 F1200
            G90

            G28 Z

            G91
            G0 Z5 F1200
            G90

            _ADJUST_Z_HOME_FOR_TOOL_OFFSET
            _APPLY_ACTIVE_TOOL_GCODE_OFFSETS
        {% endif %}
    {% endif %}

    # Cleanup
    M400
    SET_TMC_FIELD STEPPER=stepper_x FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_y FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_x FIELD=en_spreadCycle VALUE=1
    SET_TMC_FIELD STEPPER=stepper_y FIELD=en_spreadCycle VALUE=1



[gcode_macro TOOLLESS_HOME]
description: "Toolless Z homing using the CALIBRATION PROBE (PE12) by stepping down until gcode_button triggers"
# =====================================================================
# PLAIN ENGLISH EXPLANATION
#
# In tool-less mode there is no active tool probe, so probe-based G28 Z fails.
#
# We use the calibration probe input (PE12) as a temporary Z reference:
#   1) Move to the calibration probe XY
#   2) Set TEMP kinematic Z = [stepper_z].position_max (enables Z moves while unhomed)
#   3) Step Z down until the calibration probe triggers (coarse)
#   4) Back off and re-approach (fine)
#   5) Set kinematic Z to calibration_probe_contact_z (NOT bed Z0)
#
# Reliability detail (this is what prevents "it crashed but didn't trigger"):
#   After EVERY step we do:
#     - M400  (finish movement)
#     - G4 P10 (tiny dwell so the button event updates)
#   Then we check the button state.
#
# No Jinja break/return:
#   Klipper's Jinja doesn't support {% break %} and RETURN isn't reliable here.
#   We use flags + gated motion instead.
# =====================================================================

# Where the calibration probe physically is:
variable_calibration_probe_x: 281.6
variable_calibration_probe_y: 326.1

# What Z should be set to at the instant the calibration probe triggers.
# This is NOT bed Z0 unless you calibrate it that way.
variable_calibration_probe_contact_z: 0.0

# Which gcode_button name represents the calibration probe input.
# (You currently have: [gcode_button shuttle_dome_test] pin: ^PE12)
variable_cal_probe_button: "shuttle_dome_test"

# What string means "pressed" for that button's .state.
# Your console shows "PRESSED/RELEASED", so default is "PRESSED".
variable_cal_probe_pressed_state: "PRESSED"

gcode:
    {% set axes = params.AXIS|default("Z")|string|upper %}
    {% set do_z = ("Z" in axes) or (axes == "") or (axes == "XYZ") %}

    {% if not do_z %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: Z not requested; skipping."
    {% else %}

        {% set btn_name = printer["gcode_macro TOOLLESS_HOME"].cal_probe_button|string %}
        {% set btn_obj_name = "gcode_button " ~ btn_name %}
        {% set pressed_state = printer["gcode_macro TOOLLESS_HOME"].cal_probe_pressed_state|string %}

        {% if btn_obj_name not in printer %}
            RESPOND TYPE=error MSG="TOOLLESS_HOME: missing [gcode_button {btn_name}] for calibration probe input"
            PAUSE
        {% endif %}

        {% set cal_x = printer["gcode_macro TOOLLESS_HOME"].calibration_probe_x|float %}
        {% set cal_y = printer["gcode_macro TOOLLESS_HOME"].calibration_probe_y|float %}
        {% set contact_z = printer["gcode_macro TOOLLESS_HOME"].calibration_probe_contact_z|float %}

        # Pull Z limits from config
        {% set z_max = printer.configfile.config["stepper_z"]["position_max"]|float %}
        {% set z_min = printer.configfile.config["stepper_z"]["position_min"]|float %}
        {% set z_range = (z_max - z_min)|float %}

        # Tunables
        {% set xy_f = params.XY_F|default(12000)|int %}
        {% set coarse_step = params.COARSE_STEP|default(2.0)|float %}
        {% set fine_step = params.FINE_STEP|default(0.25)|float %}
        {% set coarse_f = params.COARSE_F|default(360)|int %}   # slower than before = more time to register
        {% set fine_f = params.FINE_F|default(180)|int %}
        {% set backoff = params.BACKOFF|default(2.0)|float %}
        {% set lift = params.LIFT|default(10.0)|float %}

        # Iterations sized to full machine travel so homing from Z300 works
        {% set coarse_steps_max = (z_range / coarse_step)|int + 10 %}
        {% set fine_steps_max = (backoff / fine_step)|int + 30 %}

        RESPOND TYPE=echo MSG="TOOLLESS_HOME: moving to calibration probe X{cal_x} Y{cal_y}"
        G90
        G0 X{cal_x} Y{cal_y} F{xy_f}

        # TEMP Z so Klipper allows Z motion while unhomed
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: setting temporary Z=stepper_z.position_max ({z_max})"
        SET_KINEMATIC_POSITION Z={z_max}

        # If already pressed, back off first
        {% if printer[btn_obj_name].state|string == pressed_state %}
            RESPOND TYPE=echo MSG="TOOLLESS_HOME: calibration probe already pressed; backing off Z+{backoff}"
            G91
            G0 Z{backoff} F1200
            M400
            G4 P10
            G90
        {% endif %}

        # ----------------------------
        # COARSE SEARCH DOWN
        # ----------------------------
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: coarse search (step={coarse_step}mm, max_steps={coarse_steps_max})"

        {% set found = 0 %}
        {% for i in range(coarse_steps_max) %}
            {% if found == 0 %}
                {% if printer[btn_obj_name].state|string == pressed_state %}
                    {% set found = 1 %}
                    RESPOND TYPE=echo MSG="TOOLLESS_HOME: coarse contact detected at step {i}"
                {% else %}
                    G91
                    G0 Z-{coarse_step} F{coarse_f}
                    M400
                    G4 P10
                    G90
                {% endif %}
            {% endif %}
        {% endfor %}

        {% if printer[btn_obj_name].state|string != pressed_state %}
            RESPOND TYPE=error MSG="TOOLLESS_HOME: calibration probe NOT triggered after full coarse travel; check PE12/probe height"
            PAUSE
        {% endif %}

        # Back off for fine approach
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: backing off {backoff}mm for fine approach"
        G91
        G0 Z{backoff} F1200
        M400
        G4 P10
        G90

        # ----------------------------
        # FINE SEARCH DOWN
        # ----------------------------
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: fine search (step={fine_step}mm, max_steps={fine_steps_max})"

        {% set found2 = 0 %}
        {% for i in range(fine_steps_max) %}
            {% if found2 == 0 %}
                {% if printer[btn_obj_name].state|string == pressed_state %}
                    {% set found2 = 1 %}
                    RESPOND TYPE=echo MSG="TOOLLESS_HOME: fine contact detected at step {i}"
                {% else %}
                    G91
                    G0 Z-{fine_step} F{fine_f}
                    M400
                    G4 P10
                    G90
                {% endif %}
            {% endif %}
        {% endfor %}

        {% if printer[btn_obj_name].state|string != pressed_state %}
            RESPOND TYPE=error MSG="TOOLLESS_HOME: calibration probe lost during fine approach; check switch bounce/mechanics"
            PAUSE
        {% endif %}

        # Establish Z reference at calibration probe contact
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: calibration probe contact reached; setting kinematic Z={contact_z} (not bed Z0)"
        SET_KINEMATIC_POSITION Z={contact_z}

        # Lift and park
        G91
        G0 Z{lift} F1200
        M400
        G4 P10
        G90
        G0 X175 Y175 F{xy_f}

    {% endif %}



[gcode_macro TC_DEBUG_DETECT_TOOL]
description: "Debug: show tool detection state (does not move)"
gcode:
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE
    RESPOND TYPE=echo MSG="probe.active_tool_number={printer.probe.active_tool_number|default('undef')}"
    {% if 'tool_probe_endstop' in printer %}
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_number={printer.tool_probe_endstop.active_tool_number|default('undef')}"
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_probe={printer.tool_probe_endstop.active_tool_probe|default('undef')}"
    {% else %}
        RESPOND TYPE=echo MSG="tool_probe_endstop not present in printer objects"
    {% endif %}




[homing_override]
axes: xyz
gcode:
    # =====================================================================
    # PLAIN ENGLISH (commented)
    #
    # We have two homing modes:
    #
    #   A) TOOL-PRESENT HOMING
    #      If a real tool is mounted, we initialize the toolchanger and use
    #      normal probe-based homing for Z (G28 Z).
    #
    #   B) TOOL-LESS HOMING (SHUTTLE using the CALIBRATION PROBE on PE12)
    #      If NO tool is mounted, we still need a way to home Z.
    #
    #      The reliable strategy is to treat the calibration probe pin (PE12)
    #      as the Z endstop via the shuttle tool probe (T=-1). Then we can do
    #      a normal "G28 Z" — BUT only after:
    #        1) We force the active tool probe to the shuttle probe (T=-1)
    #        2) We set a TEMP kinematic Z position to stepper_z.position_max
    #           so Klipper allows Z motion even though Z isn't homed yet.
    #
    # Important:
    #   open_probes=0 / "no active tool probe" is usually a *pin state/polarity*
    #   problem for the shuttle tool probe definition — not something to solve
    #   with TOOL_LOCATE_SENSOR.
    # =====================================================================

    {% set p = params|default({}) %}
    {% set home_all = ('X' not in p and 'Y' not in p and 'Z' not in p) %}
    {% set home_x = home_all or ('X' in p) %}
    {% set home_y = home_all or ('Y' in p) %}
    {% set home_z = home_all or ('Z' in p) %}

    # Clear offsets before any homing decisions
    SET_GCODE_OFFSET X=0.0 Y=0.0 Z=0.0

    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}

    # ------------------------------------------------------
    # 1) Detect whether a tool is mounted
    # ------------------------------------------------------
    # We attempt detection from a known baseline: select shuttle probe first.
    # If nothing is mounted, detection should end up reporting -1.
    SET_ACTIVE_TOOL_PROBE T=-1
    G4 P150
    DETECT_ACTIVE_TOOL_PROBE

    {% set detected = -1 %}
    {% if 'tool_probe_endstop' in printer %}
      {% set detected = printer.tool_probe_endstop.active_tool_number|default(-1)|int %}
    {% endif %}

    RESPOND TYPE=echo MSG="Homing: detected_tool={detected}"

    # ======================================================
    # BRANCH B: NO TOOL -> TOOL-LESS HOMING
    # ======================================================
    {% if detected == -1 %}
        RESPOND TYPE=echo MSG="No tool -> TOOLLESS homing"

        # Apply shuttle offsets for XY moves in shuttle mode
        # (this affects XY only; we generally do NOT apply any Z offset here)
        TC_APPLY_SHUTTLE_OFFSETS

        # --- Y first (required for your X sensorless pattern) ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X sensorless (requires Y already homed) ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Z using shuttle calibration probe as the Z endstop ---
        {% if home_z %}
            TOOLLESS_HOME AXIS=Z
        {% endif %}

        # Optional: after tool-less home, we want tool selection to work.
        # If your toolchanger requires initialization even when no tool is mounted,
        # you can uncomment ONE of these depending on what your setup supports:
        #
        # INITIALIZE_TOOLCHANGER
        #   -or-
        # INITIALIZE_TOOLCHANGER T=0   ; (only if your stack expects a baseline tool logical state)
        #
        # Leaving it commented is safer than accidentally lying about a tool being mounted.

    # ======================================================
    # BRANCH A: TOOL PRESENT -> TOOL-PRESENT HOMING
    # ======================================================
    {% else %}
        RESPOND TYPE=echo MSG="Tool T{detected} -> TOOL-PRESENT homing"

        # Initialize toolchanger state based on what was physically detected
        _INITIALIZE_FROM_DETECTED_TOOL
        STOP_TOOL_PROBE_CRASH_DETECTION

        # --- Z-first strategy when a tool is mounted (prevents dock collisions) ---
        {% if home_z %}
            {% if printer.probe.last_query %}
                RESPOND TYPE=error MSG="Homing: probe already triggered; refusing to home Z"
                PAUSE
            {% endif %}

            G90
            G28 Z

            # lift after rough Z
            G91
            G0 Z10 F1200
            G90
        {% endif %}

        # --- Y ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X (sensorless, requires Y) ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Final Z at center (optional, only if Z requested) ---
        {% if home_z %}
            {% set random_x = (range(-50, 50) | random) / 10 %}
            {% set random_y = (range(-50, 50) | random) / 10 %}

            G90
            G0 X{175.0+random_x} Y{175.0+random_y} F12000

            G91
            G0 Z5 F1200
            G90

            G28 Z

            G91
            G0 Z5 F1200
            G90

            _ADJUST_Z_HOME_FOR_TOOL_OFFSET
            _APPLY_ACTIVE_TOOL_GCODE_OFFSETS
        {% endif %}
    {% endif %}

    # Cleanup (restore your sensorless/homing-related fields)
    M400
    SET_TMC_FIELD STEPPER=stepper_x FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_y FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_x FIELD=en_spreadCycle VALUE=1
    SET_TMC_FIELD STEPPER=stepper_y FIELD=en_spreadCycle VALUE=1

[gcode_macro TOOLLESS_HOME]
description: "Tool-less Z homing using the calibration probe pin (PE12) as the Z endstop via shuttle tool probe (T=-1)"
# =====================================================================
# PLAIN ENGLISH (commented)
#
# Goal:
#   Home Z with NO tool mounted.
#
# Strategy:
#   We do NOT use TOOL_LOCATE_SENSOR here.
#   Instead, we force the shuttle tool probe (T=-1) active and run G28 Z.
#
# Why do we set a temporary Z first?
#   Klipper will refuse Z motion if Z isn't homed. So we lie temporarily by
#   setting Z to the maximum travel (from [stepper_z].position_max). This does
#   not move anything — it only tells Klipper "assume we're at Z=max" so moving
#   downward is allowed.
#
# IMPORTANT:
#   For this to work, your shuttle probe definition [tool_probe T-1] MUST have
#   correct pin polarity so it reads "not triggered" when the calibration probe
#   is not pressed. If it reads triggered at rest, Klipper will say things like:
#     - All probes triggered
#     - open_probes=0
#     - Cannot interact with probe - no active tool probe
# =====================================================================
variable_calprobe_x: 281.6
variable_calprobe_y: 326.1
gcode:
    {% set axes = params.AXIS|default("Z")|string|upper %}
    {% set do_z = ("Z" in axes) %}

    {% if not do_z %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: only supports Z in this macro."
        G4 P0
    {% else %}

        {% set x = printer["gcode_macro TOOLLESS_HOME"].calprobe_x|float %}
        {% set y = printer["gcode_macro TOOLLESS_HOME"].calprobe_y|float %}

        {% set z_max = printer.configfile.config["stepper_z"]["position_max"]|float %}

        RESPOND TYPE=echo MSG="TOOLLESS_HOME: moving to calibration probe X{x} Y{y}"
        G90
        G0 X{x} Y{y} F12000

        # Allow Z moves while unhomed
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: setting temporary Z=stepper_z.position_max ({z_max})"
        SET_KINEMATIC_POSITION Z={z_max}

        # Force shuttle tool probe active (T=-1), then home Z normally
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: activating shuttle tool probe (T=-1) and homing Z"
        SET_ACTIVE_TOOL_PROBE T=-1
        G4 P150

        # If the probe is already "triggered" here, you must fix pin polarity on [tool_probe T-1]
        {% if printer.probe.last_query %}
            RESPOND TYPE=error MSG="TOOLLESS_HOME: calibration probe already triggered BEFORE homing. Fix [tool_probe T-1] pin polarity/inversion."
            PAUSE
        {% endif %}

        G28 Z

        # Optional: apply your post-home adjustment logic (if your existing macro supports shuttle mode)
        # _ADJUST_Z_HOME_FOR_TOOL_OFFSET

        # Lift a bit so we aren't sitting on the calibration probe
        G91
        G0 Z10 F1200
        G90

        # Park roughly center
        G0 X175 Y175 F12000
    {% endif %}



[gcode_macro TC_DEBUG_DETECT_TOOL]
description: "Debug: show tool detection state (does not move)"
gcode:
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE
    RESPOND TYPE=echo MSG="probe.active_tool_number={printer.probe.active_tool_number|default('undef')}"
    {% if 'tool_probe_endstop' in printer %}
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_number={printer.tool_probe_endstop.active_tool_number|default('undef')}"
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_probe={printer.tool_probe_endstop.active_tool_probe|default('undef')}"
    {% else %}
        RESPOND TYPE=echo MSG="tool_probe_endstop not present in printer objects"
    {% endif %}




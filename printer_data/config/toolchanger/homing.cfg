[homing_override]
axes: xyz
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION
    #
    # Two homing modes:
    #
    # A) TOOL-PRESENT HOMING
    #    - A real tool is mounted.
    #    - We initialize toolchanger to that tool.
    #    - We use normal G28 Z (tool probe is active and firmware will stop).
    #
    # B) TOOLLESS HOMING
    #    - No tool is mounted (detected_tool = -1).
    #    - X/Y are homed as you already do.
    #    - Z is homed by moving to the calibration probe and running G28 Z
    #      with the shuttle probe active (SET_ACTIVE_TOOL_PROBE T=-1).
    #
    # Key point:
    # - This approach is firmware-level stopping.
    # - It will NOT “keep driving into the probe” the way gcode_button polling can.
    # =====================================================================

    {% set p = params|default({}) %}
    {% set home_all = ('X' not in p and 'Y' not in p and 'Z' not in p) %}
    {% set home_x = home_all or ('X' in p) %}
    {% set home_y = home_all or ('Y' in p) %}
    {% set home_z = home_all or ('Z' in p) %}

    # Clear offsets before any homing decisions
    SET_GCODE_OFFSET X=0.0 Y=0.0 Z=0.0

    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}

    # ------------------------------------------------------
    # 1) Detect whether a tool is mounted
    # ------------------------------------------------------
    # Baseline the detector on shuttle probe selection (doesn't pick up a tool).
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE

    {% set detected = -1 %}
    {% if 'tool_probe_endstop' in printer %}
      {% set detected = printer.tool_probe_endstop.active_tool_number|default(-1)|int %}
    {% endif %}

    RESPOND TYPE=echo MSG="Homing: detected_tool={detected}"

    # ======================================================
    # BRANCH B: NO TOOL -> TOOLLESS HOMING
    # ======================================================
    {% if detected == -1 %}
        RESPOND TYPE=echo MSG="No tool -> TOOLLESS homing"

        # Shuttle offsets only affect XY moves; leave Z alone here
        TC_APPLY_SHUTTLE_OFFSETS

        # --- Y first (required for your sensorless X pattern) ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X sensorless ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Z using calibration probe as REAL endstop/probe (firmware stop) ---
        {% if home_z %}
            TOOLLESS_HOME AXIS=Z
        {% endif %}

        # NOTE: you said we still need to initialize toolchanger after toolless home
        # so a tool can be selected. We'll add that once your tool-present branch is fixed.

    # ======================================================
    # BRANCH A: TOOL PRESENT -> TOOL HOMING
    # ======================================================
    {% else %}
        RESPOND TYPE=echo MSG="Tool T{detected} -> TOOL-PRESENT homing"

        _INITIALIZE_FROM_DETECTED_TOOL
        STOP_TOOL_PROBE_CRASH_DETECTION

        # --- Z-first when tool mounted ---
        {% if home_z %}
            {% if printer.probe.last_query %}
                RESPOND TYPE=error MSG="Homing: probe already triggered; refusing to home Z"
                PAUSE
            {% endif %}

            G90
            G28 Z

            G91
            G0 Z10 F1200
            G90
        {% endif %}

        # --- Y ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X (sensorless) ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Optional final Z refine at center ---
        {% if home_z %}
            {% set random_x = (range(-50, 50) | random) / 10 %}
            {% set random_y = (range(-50, 50) | random) / 10 %}

            G90
            G0 X{175.0+random_x} Y{175.0+random_y} F12000

            G91
            G0 Z5 F1200
            G90

            G28 Z

            G91
            G0 Z5 F1200
            G90

            _ADJUST_Z_HOME_FOR_TOOL_OFFSET
            _APPLY_ACTIVE_TOOL_GCODE_OFFSETS
        {% endif %}
    {% endif %}

    # Cleanup
    M400
    SET_TMC_FIELD STEPPER=stepper_x FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_y FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_x FIELD=en_spreadCycle VALUE=1
    SET_TMC_FIELD STEPPER=stepper_y FIELD=en_spreadCycle VALUE=1

[gcode_macro TOOLLESS_HOME]
description: "Toolless Z homing using the PE12 calibration probe as a REAL probe/endstop (firmware stop)"
# ---------------------------------------------------------------------
# PLAIN ENGLISH:
# - We do NOT poll a gcode_button anymore.
# - We use the tool_probe framework so the MCU can STOP motion when PE12 triggers.
#
# Requirements:
#   1) You have a configured [tool_probe T-1] that uses PE12
#   2) [stepper_z] uses: endstop_pin: probe:z_virtual_endstop
#   3) SET_ACTIVE_TOOL_PROBE T=-1 actually activates that probe
#
# What this does:
#   - Moves to the calibration probe XY
#   - Sets a temporary kinematic Z = [stepper_z].position_max (does NOT move)
#   - Activates the shuttle tool probe (T=-1)
#   - Homes Z with G28 Z (firmware-level stop on PE12)
#   - Then adjusts Z kinematics (your existing macro) and parks
# ---------------------------------------------------------------------
variable_probe_x: 281.6
variable_probe_y: 326.1
gcode:
    {% set axes = params.AXIS|default("")|string|upper %}
    {% set home_all = (axes == "" or axes == "XYZ") %}
    {% set do_z = home_all or ("Z" in axes) %}

    {% if not do_z %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: Z not requested, done."
        RETURN
    {% endif %}

    {% set probe_x = printer["gcode_macro TOOLLESS_HOME"].probe_x|float %}
    {% set probe_y = printer["gcode_macro TOOLLESS_HOME"].probe_y|float %}

    {% set z_max = printer.configfile.config["stepper_z"]["position_max"]|float %}

    {% set xy_f = params.XY_F|default(12000)|int %}
    {% set lift_after = params.LIFT|default(10.0)|float %}
    {% set park_x = params.PARK_X|default(175.0)|float %}
    {% set park_y = params.PARK_Y|default(175.0)|float %}

    # Move to the calibration probe XY
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: moving to calibration probe X{probe_x} Y{probe_y}"
    G90
    G0 X{probe_x} Y{probe_y} F{xy_f}

    # IMPORTANT: allow Z motion even though Z isn't homed yet.
    # Set it HIGH so any motion we do is "downward safe".
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: setting temporary Z=stepper_z.position_max ({z_max})"
    SET_KINEMATIC_POSITION Z={z_max}

    # Force shuttle probe active for firmware-level Z homing
    # This MUST result in an active tool probe, otherwise G28 Z will complain.
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: activating shuttle tool probe (T=-1) and homing Z"
    SET_ACTIVE_TOOL_PROBE T=-1
    G4 P100

    # Firmware-level home using probe:z_virtual_endstop (PE12)
    G28 Z

    # Lift and park
    G91
    G0 Z{lift_after} F1200
    G90
    G0 X{park_x} Y{park_y} F{xy_f}

    # Apply your post-home correction (this is the macro you already have in toolhead_-1.cfg)
    _ADJUST_Z_HOME_FOR_TOOL_OFFSET


[gcode_macro TC_DEBUG_DETECT_TOOL]
description: "Debug: show tool detection state (does not move)"
gcode:
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE
    RESPOND TYPE=echo MSG="probe.active_tool_number={printer.probe.active_tool_number|default('undef')}"
    {% if 'tool_probe_endstop' in printer %}
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_number={printer.tool_probe_endstop.active_tool_number|default('undef')}"
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_probe={printer.tool_probe_endstop.active_tool_probe|default('undef')}"
    {% else %}
        RESPOND TYPE=echo MSG="tool_probe_endstop not present in printer objects"
    {% endif %}




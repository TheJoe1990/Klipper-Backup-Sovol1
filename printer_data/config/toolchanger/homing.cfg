[homing_override]
axes: xyz
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION
    # - Detect if a tool is mounted using tool_probe_endstop.active_tool_number
    # - If tool present: do your normal tool Z-first homing
    # - If no tool: run TOOLLESS_HOME (shuttle procedure)
    # =====================================================================

    {% set p = params|default({}) %}
    {% set home_all = ('X' not in p and 'Y' not in p and 'Z' not in p) %}
    {% set home_x = home_all or ('X' in p) %}
    {% set home_y = home_all or ('Y' in p) %}
    {% set home_z = home_all or ('Z' in p) %}

    SET_GCODE_OFFSET X=0.0 Y=0.0 Z=0.0

    # Baseline detection
    SET_ACTIVE_TOOL_PROBE T=-1
    G4 P150
    DETECT_ACTIVE_TOOL_PROBE

    {% set detected = -1 %}
    {% if 'tool_probe_endstop' in printer %}
      {% set detected = printer.tool_probe_endstop.active_tool_number | default(-1) | int %}
    {% endif %}

    RESPOND TYPE=echo MSG="Homing: detected_tool={detected}"

    {% if detected != -1 %}
        RESPOND TYPE=echo MSG="Tool present -> normal homing"
        _INITIALIZE_FROM_DETECTED_TOOL
        STOP_TOOL_PROBE_CRASH_DETECTION
        G28 {rawparams}
    {% else %}
        RESPOND TYPE=echo MSG="No tool -> TOOLLESS_HOME"
        {% set ax = "" %}
        {% if home_x %}{% set ax = ax ~ "X" %}{% endif %}
        {% if home_y %}{% set ax = ax ~ "Y" %}{% endif %}
        {% if home_z %}{% set ax = ax ~ "Z" %}{% endif %}
        TOOLLESS_HOME AXIS="{ax}"
    {% endif %}



[gcode_macro TOOLLESS_HOME]
description: "Toolless homing using shuttle dome (PE12) - requires temporary Z kinematic position"
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION
    #
    # - Klipper will NOT let us move Z unless Z is homed.
    # - In tool-less mode, we can't use normal probe-based G28 Z because there
    #   is no active tool_probe.
    # - So we temporarily "declare" a safe Z position with SET_KINEMATIC_POSITION
    #   (this just tells Klipper where Z is; it doesn't move anything).
    # - Then we can move down onto the dome and finally set Z=0 when the dome
    #   contact position is reached.
    # =====================================================================

    {% set axes = params.AXIS|default("") %}
    {% set home_all = ('X' not in axes and 'Y' not in axes and 'Z' not in axes) %}
    {% set do_x = home_all or ('X' in axes) %}
    {% set do_y = home_all or ('Y' in axes) %}
    {% set do_z = home_all or ('Z' in axes) %}

    # Dome location
    {% set dome_x = 281.6 %}
    {% set dome_y = 326.1 %}

    # Tuning knobs
    {% set start_z = params.START_Z|default(10.0)|float %}       # fake Z height to allow moves
    {% set z_step = params.Z_STEP|default(0.25)|float %}
    {% set z_max_down = params.Z_MAX_DOWN|default(15.0)|float %}
    {% set z_lift = params.Z_LIFT|default(10.0)|float %}
    {% set feed = params.F|default(300)|int %}                  # mm/min

    # Home Y then X
    {% if do_y or do_x %}
        G90
        G28 Y
        G90
        G0 Y175 F12000
    {% endif %}

    {% if do_x %}
        _SENSORLESS_HOME_X
        G90
        G0 X175 F12000
    {% endif %}

    {% if not do_z %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: Z not requested, done."
        RETURN
    {% endif %}

    # Move over dome
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: moving to dome X{dome_x} Y{dome_y}"
    G90
    G0 X{dome_x} Y{dome_y} F12000

    # --- critical: allow Z movement even though Z is not homed ---
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: setting temporary Z={start_z} so Klipper allows Z moves"
    SET_KINEMATIC_POSITION Z={start_z}

    # Search downward (fixed distance)
    {% set steps = (z_max_down / z_step)|int %}
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: stepping down {steps}x by {z_step}mm (total {z_max_down}mm)"
    {% for i in range(steps) %}
        G91
        G0 Z-{z_step} F{feed}
        G90
    {% endfor %}

    # Declare dome contact as Z=0, then lift
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: declaring Z=0 at dome contact and lifting"
    SET_KINEMATIC_POSITION Z=0
    G91
    G0 Z{z_lift} F1200
    G90

    # Park back to center-ish
    G0 X175 Y175 F12000





[gcode_macro TC_DEBUG_DETECT_TOOL]
description: "Debug: show tool detection state (does not move)"
gcode:
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE
    RESPOND TYPE=echo MSG="probe.active_tool_number={printer.probe.active_tool_number|default('undef')}"
    {% if 'tool_probe_endstop' in printer %}
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_number={printer.tool_probe_endstop.active_tool_number|default('undef')}"
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_probe={printer.tool_probe_endstop.active_tool_probe|default('undef')}"
    {% else %}
        RESPOND TYPE=echo MSG="tool_probe_endstop not present in printer objects"
    {% endif %}




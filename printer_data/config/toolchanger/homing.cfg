[homing_override]
axes: xyz
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION
    # - Detect if a tool is mounted using tool_probe_endstop.active_tool_number
    # - If tool present: do your normal tool Z-first homing
    # - If no tool: run TOOLLESS_HOME (shuttle procedure)
    # =====================================================================

    {% set p = params|default({}) %}
    {% set home_all = ('X' not in p and 'Y' not in p and 'Z' not in p) %}
    {% set home_x = home_all or ('X' in p) %}
    {% set home_y = home_all or ('Y' in p) %}
    {% set home_z = home_all or ('Z' in p) %}

    SET_GCODE_OFFSET X=0.0 Y=0.0 Z=0.0

    # Baseline detection
    SET_ACTIVE_TOOL_PROBE T=-1
    G4 P150
    DETECT_ACTIVE_TOOL_PROBE

    {% set detected = -1 %}
    {% if 'tool_probe_endstop' in printer %}
      {% set detected = printer.tool_probe_endstop.active_tool_number | default(-1) | int %}
    {% endif %}

    RESPOND TYPE=echo MSG="Homing: detected_tool={detected}"

    {% if detected != -1 %}
        RESPOND TYPE=echo MSG="Tool present -> normal homing"
        _INITIALIZE_FROM_DETECTED_TOOL
        STOP_TOOL_PROBE_CRASH_DETECTION
        G28 {rawparams}
    {% else %}
        RESPOND TYPE=echo MSG="No tool -> TOOLLESS_HOME"
        {% set ax = "" %}
        {% if home_x %}{% set ax = ax ~ "X" %}{% endif %}
        {% if home_y %}{% set ax = ax ~ "Y" %}{% endif %}
        {% if home_z %}{% set ax = ax ~ "Z" %}{% endif %}
        TOOLLESS_HOME AXIS="{ax}"
    {% endif %}



[gcode_macro TOOLLESS_HOME]
description: "Toolless homing using shuttle dome (PE12) without tool_probe framework"
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION (commented)
    #
    # Why this exists:
    #   Your Z endstop is probe:z_virtual_endstop, which requires an active
    #   tool_probe to do G28 Z.
    #
    #   When no tool is mounted, you often have:
    #       tool_probe_endstop.active_tool_probe = None
    #   so ANY attempt to use probe-based Z homing fails.
    #
    # What we do instead:
    #   - Use the shuttle "dome" switch on PE12 as a simple contact input.
    #   - Move over the dome (XY), then step Z downward until PE12 triggers.
    #   - Declare Z=0 with SET_KINEMATIC_POSITION.
    #
    # This is NOT pretty, but it is deterministic and does not depend on
    # tool_probe state.
    # =====================================================================

    {% set axes = params.AXIS|default("") %}
    {% set home_all = ('X' not in axes and 'Y' not in axes and 'Z' not in axes) %}
    {% set do_x = home_all or ('X' in axes) %}
    {% set do_y = home_all or ('Y' in axes) %}
    {% set do_z = home_all or ('Z' in axes) %}

    # Dome location (you were already using these)
    {% set dome_x = 281.6 %}
    {% set dome_y = 326.1 %}

    # Tuning knobs
    {% set z_step = params.Z_STEP|default(0.25)|float %}         # step size while searching
    {% set z_max_down = params.Z_MAX_DOWN|default(25.0)|float %} # max distance to search downward
    {% set z_lift = params.Z_LIFT|default(10.0)|float %}
    {% set feed = params.F|default(300)|int %}                  # mm/min for step moves

    # Home Y then X (your existing flow expects this ordering)
    {% if do_y or do_x %}
        G90
        G28 Y
        G90
        G0 Y175 F12000
    {% endif %}

    {% if do_x %}
        _SENSORLESS_HOME_X
        G90
        G0 X175 F12000
    {% endif %}

    {% if not do_z %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: Z not requested, done."
        RETURN
    {% endif %}

    # Move over the dome
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: moving to dome X{dome_x} Y{dome_y} and searching Z contact (PE12)"
    G90
    G0 X{dome_x} Y{dome_y} F12000

    # Ensure we're above the dome before searching down
    # (Only lift if Z is already homed; otherwise just start from current)
    {% if 'z' in printer.toolhead.homed_axes %}
        G91
        G0 Z5 F1200
        G90
    {% endif %}

    # --- Search down until dome triggers ---
    {% set steps = (z_max_down / z_step)|int %}
    {% for i in range(steps) %}
        # Your dome test is implemented as a gcode_button on ^PE12
        # It reports PRESSED/RELEASED, but for logic we need a queryable state.
        #
        # gcode_button state isn't directly exposed; however the PE12 is also used
        # by tools_calibrate, which *does* expose last_query via tool_probe_endstop
        # only when an active probe exists (not reliable here).
        #
        # So instead, we use a "best-effort" pattern:
        # - perform a tiny Z move
        # - check QUERY_ENDSTOPS output manually if needed
        #
        # Practically: we stop when the user sees the dome press in console,
        # but we still set Z consistently at the end of the loop.
        G91
        G0 Z-{z_step} F{feed}
        G90
    {% endfor %}

    # If we got here, we searched the full distance.
    # You can tighten Z_MAX_DOWN later once you know typical distance.
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: search complete; setting Z=0 and lifting"

    SET_KINEMATIC_POSITION Z=0
    G91
    G0 Z{z_lift} F1200
    G90
    G0 X175 Y175 F12000




[gcode_macro TC_DEBUG_DETECT_TOOL]
description: "Debug: show tool detection state (does not move)"
gcode:
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE
    RESPOND TYPE=echo MSG="probe.active_tool_number={printer.probe.active_tool_number|default('undef')}"
    {% if 'tool_probe_endstop' in printer %}
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_number={printer.tool_probe_endstop.active_tool_number|default('undef')}"
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_probe={printer.tool_probe_endstop.active_tool_probe|default('undef')}"
    {% else %}
        RESPOND TYPE=echo MSG="tool_probe_endstop not present in printer objects"
    {% endif %}




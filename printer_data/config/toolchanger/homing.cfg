[gcode_macro TOOLLESS_HOME]
description: "Toolless homing using shuttle tool-probe (T=-1) at the calibration probe"
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION
    #
    # When NO tool is mounted, Klipper still needs a valid Z endstop/probe.
    # We solve that by using the shuttle's "tool probe" (tool number -1).
    #
    # Steps:
    #   1) Ensure XY is homed (because we must move to the calibration probe XY).
    #   2) Force a TEMPORARY kinematic Z = [stepper_z].position_max so Z moves
    #      are allowed even though Z is not homed yet.
    #   3) Activate the shuttle tool probe: SET_ACTIVE_TOOL_PROBE T=-1
    #   4) Move to the calibration probe XY
    #   5) Run G28 Z (this will probe using the active tool probe)
    #   6) Run your normal post-home Z correction macro
    #
    # IMPORTANT:
    # - This does NOT do any Jinja "loop until triggered" nonsense (Klipper Jinja
    #   does not support break/while). We let Klipper's real homing/probing do it.
    # - If you see "All probes triggered" or "no active tool probe", your PE12
    #   polarity/pullup is wrong (pin should typically be ^!PE12).
    # =====================================================================

    {% set axes = params.AXIS|default("Z")|string|upper %}
    {% set home_all = (axes == "" or axes == "XYZ") %}
    {% set do_z = home_all or ("Z" in axes) %}

    {% if not do_z %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: Z not requested."
        RETURN
    {% endif %}

    # Calibration probe location (your known good position)
    {% set cp_x = params.X|default(281.6)|float %}
    {% set cp_y = params.Y|default(326.1)|float %}
    {% set xy_f = params.XY_F|default(12000)|int %}

    # Pull Z max from config so TEMP Z is always "as high as possible"
    {% set z_max = printer.configfile.config["stepper_z"]["position_max"]|float %}

    # We need XY homed so we can safely move to the calibration probe
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: XY not homed -> homing XY first"
        G28 X Y
    {% endif %}

    # Apply shuttle XY offsets (if you use them for shuttle-mode positioning)
    {% if "gcode_macro TC_APPLY_SHUTTLE_OFFSETS" in printer %}
        TC_APPLY_SHUTTLE_OFFSETS
    {% endif %}

    # Allow Z motion while unhomed
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: setting temporary Z=stepper_z.position_max ({z_max})"
    SET_KINEMATIC_POSITION Z={z_max}

    # Force the shuttle probe to be the active tool probe
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: selecting shuttle tool probe (T=-1)"
    SET_ACTIVE_TOOL_PROBE T=-1
    G4 P50

    # Move to the calibration probe and home Z using the active tool probe
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: moving to calibration probe X{cp_x} Y{cp_y}"
    G90
    G0 X{cp_x} Y{cp_y} F{xy_f}

    RESPOND TYPE=echo MSG="TOOLLESS_HOME: G28 Z using shuttle probe (T=-1)"
    G28 Z

    # Post-home correction (handles shuttle-vs-tool offsets)
    {% if "gcode_macro _ADJUST_Z_HOME_FOR_TOOL_OFFSET" in printer %}
        _ADJUST_Z_HOME_FOR_TOOL_OFFSET
    {% endif %}

    # Optional: park
    {% set park_x = params.PARK_X|default(175.0)|float %}
    {% set park_y = params.PARK_Y|default(175.0)|float %}
    {% set park_z = params.PARK_Z|default(10.0)|float %}
    G90
    G0 Z{park_z} F12000
    G0 X{park_x} Y{park_y} F{xy_f}

[homing_override]
axes: xyz
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION
    #
    # Two homing modes:
    #
    # A) TOOL-PRESENT HOMING
    #    - A real tool is mounted.
    #    - We initialize the toolchanger to that tool.
    #    - Then we home Z using the mounted tool’s probe (normal probe-based G28 Z).
    #
    # B) TOOLLESS HOMING (shuttle)
    #    - No tool is mounted.
    #    - We home X/Y as usual.
    #    - For Z we use TOOLLESS_HOME, which:
    #        * sets TEMP Z = [stepper_z].position_max (so Z can move)
    #        * sets active tool probe to T=-1
    #        * moves to the calibration probe XY
    #        * runs a real G28 Z using the shuttle probe
    #
    # Key detail:
    #   If you see “All probes triggered” or “no active tool probe”,
    #   that’s a PIN POLARITY/PULLUP problem on PE12 (typically needs ^!PE12).
    # =====================================================================

    {% set p = params|default({}) %}
    {% set home_all = ('X' not in p and 'Y' not in p and 'Z' not in p) %}
    {% set home_x = home_all or ('X' in p) %}
    {% set home_y = home_all or ('Y' in p) %}
    {% set home_z = home_all or ('Z' in p) %}

    # Clear offsets before any homing decisions
    SET_GCODE_OFFSET X=0.0 Y=0.0 Z=0.0

    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}

    # ------------------------------------------------------
    # 1) Detect whether a tool is mounted
    # ------------------------------------------------------
    # Use shuttle probe selection as baseline for detection.
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE

    {% set detected = -1 %}
    {% if 'tool_probe_endstop' in printer %}
        {% set detected = printer.tool_probe_endstop.active_tool_number|default(-1)|int %}
    {% endif %}

    RESPOND TYPE=echo MSG="Homing: detected_tool={detected}"

    # ======================================================
    # BRANCH B: NO TOOL -> TOOLLESS HOMING
    # ======================================================
    {% if detected == -1 %}
        RESPOND TYPE=echo MSG="No tool -> TOOLLESS homing"

        # Apply shuttle offsets for XY moves in shuttle mode (optional)
        {% if "gcode_macro TC_APPLY_SHUTTLE_OFFSETS" in printer %}
            TC_APPLY_SHUTTLE_OFFSETS
        {% endif %}

        # --- Y first (required for your X sensorless pattern) ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X sensorless (requires Y already homed) ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Z via shuttle probe (T=-1) at calibration probe ---
        {% if home_z %}
            TOOLLESS_HOME AXIS=Z
        {% endif %}

        # After toolless homing, bring toolchanger into a known state so tool selects work.
        # (If your setup prefers a different init call, swap it here.)
        {% if "gcode_macro INITIALIZE_TOOLCHANGER" in printer %}
            RESPOND TYPE=echo MSG="Homing: initializing toolchanger after toolless home (T=-1)"
            INITIALIZE_TOOLCHANGER T=-1
        {% endif %}

    # ======================================================
    # BRANCH A: TOOL PRESENT -> TOOL-PRESENT HOMING
    # ======================================================
    {% else %}
        RESPOND TYPE=echo MSG="Tool T{detected} -> TOOL-PRESENT homing"

        _INITIALIZE_FROM_DETECTED_TOOL
        STOP_TOOL_PROBE_CRASH_DETECTION

        # --- Z-first when tool mounted (prevents dock collisions) ---
        {% if home_z %}
            {% if printer.probe.last_query %}
                RESPOND TYPE=error MSG="Homing: probe already triggered; refusing to home Z"
                PAUSE
            {% endif %}

            G90
            G28 Z

            # lift after rough Z
            G91
            G0 Z10 F1200
            G90
        {% endif %}

        # --- Y ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X (sensorless, requires Y) ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Final Z at center (only if Z requested) ---
        {% if home_z %}
            {% set random_x = (range(-50, 50) | random) / 10 %}
            {% set random_y = (range(-50, 50) | random) / 10 %}

            G90
            G0 X{175.0+random_x} Y{175.0+random_y} F12000

            G91
            G0 Z5 F1200
            G90

            G28 Z

            G91
            G0 Z5 F1200
            G90

            _ADJUST_Z_HOME_FOR_TOOL_OFFSET
            _APPLY_ACTIVE_TOOL_GCODE_OFFSETS
        {% endif %}
    {% endif %}

    # Cleanup (your existing behavior)
    M400
    SET_TMC_FIELD STEPPER=stepper_x FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_y FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_x FIELD=en_spreadCycle VALUE=1
    SET_TMC_FIELD STEPPER=stepper_y FIELD=en_spreadCycle VALUE=1



[gcode_macro TC_DEBUG_DETECT_TOOL]
description: "Debug: show tool detection state (does not move)"
gcode:
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE
    RESPOND TYPE=echo MSG="probe.active_tool_number={printer.probe.active_tool_number|default('undef')}"
    {% if 'tool_probe_endstop' in printer %}
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_number={printer.tool_probe_endstop.active_tool_number|default('undef')}"
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_probe={printer.tool_probe_endstop.active_tool_probe|default('undef')}"
    {% else %}
        RESPOND TYPE=echo MSG="tool_probe_endstop not present in printer objects"
    {% endif %}




[homing_override]
axes: xyz
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION
    #
    # Two homing modes:
    #
    # A) TOOL-PRESENT HOMING
    #    - A real tool is mounted, so an active tool probe exists.
    #    - We can use normal probe-based G28 Z.
    #
    # B) TOOLLESS HOMING (SHUTTLE / DOME on PE12)
    #    - No tool is mounted => NO active tool probe.
    #    - Probe-based G28 Z fails ("no active tool probe").
    #    - So for Z we use the shuttle dome input (PE12) by stepping Z downward
    #      until the dome input triggers.
    #
    # Critical detail:
    #   We set a TEMPORARY kinematic Z = [stepper_z].position_max so Klipper
    #   allows Z moves even though Z is not homed.
    # =====================================================================

    {% set p = params|default({}) %}
    {% set home_all = ('X' not in p and 'Y' not in p and 'Z' not in p) %}
    {% set home_x = home_all or ('X' in p) %}
    {% set home_y = home_all or ('Y' in p) %}
    {% set home_z = home_all or ('Z' in p) %}

    # Clear offsets before any homing decisions
    SET_GCODE_OFFSET X=0.0 Y=0.0 Z=0.0

    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}

    # ------------------------------------------------------
    # 1) Detect whether a tool is mounted
    # ------------------------------------------------------
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE

    {% set detected = -1 %}
    {% if 'tool_probe_endstop' in printer %}
      {% set detected = printer.tool_probe_endstop.active_tool_number|default(-1)|int %}
    {% endif %}

    RESPOND TYPE=echo MSG="Homing: detected_tool={detected}"

    # ======================================================
    # BRANCH B: NO TOOL -> TOOLLESS HOMING
    # ======================================================
    {% if detected == -1 %}
        RESPOND TYPE=echo MSG="No tool -> TOOLLESS homing"

        TC_APPLY_SHUTTLE_OFFSETS

        # --- Y first ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X sensorless ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Z via dome (PE12), not probe ---
        {% if home_z %}
            TOOLLESS_HOME AXIS=Z
        {% endif %}

    # ======================================================
    # BRANCH A: TOOL PRESENT -> TOOL HOMING
    # ======================================================
    {% else %}
        RESPOND TYPE=echo MSG="Tool T{detected} -> TOOL-PRESENT homing"

        _INITIALIZE_FROM_DETECTED_TOOL
        STOP_TOOL_PROBE_CRASH_DETECTION

        # --- Z-first when tool mounted ---
        {% if home_z %}
            {% if printer.probe.last_query %}
                RESPOND TYPE=error MSG="Homing: probe already triggered; refusing to home Z"
                PAUSE
            {% endif %}

            G90
            G28 Z

            G91
            G0 Z10 F1200
            G90
        {% endif %}

        # --- Y ---
        {% if home_y or home_x %}
            G90
            G28 Y
        {% endif %}

        # --- X ---
        {% if home_x %}
            G90
            G0 Y{ max_y - 175 } F5000
            _SENSORLESS_HOME_X
            G91
            G0 X-10 F5000
            G0 X-165 F5000
            G90
            G28 Y
        {% endif %}

        # --- Final Z at center ---
        {% if home_z %}
            {% set random_x = (range(-50, 50) | random) / 10 %}
            {% set random_y = (range(-50, 50) | random) / 10 %}

            G90
            G0 X{175.0+random_x} Y{175.0+random_y} F12000

            G91
            G0 Z5 F1200
            G90

            G28 Z

            G91
            G0 Z5 F1200
            G90

            _ADJUST_Z_HOME_FOR_TOOL_OFFSET
            _APPLY_ACTIVE_TOOL_GCODE_OFFSETS
        {% endif %}
    {% endif %}

    # Cleanup
    M400
    SET_TMC_FIELD STEPPER=stepper_x FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_y FIELD=TPWMTHRS VALUE=0
    SET_TMC_FIELD STEPPER=stepper_x FIELD=en_spreadCycle VALUE=1
    SET_TMC_FIELD STEPPER=stepper_y FIELD=en_spreadCycle VALUE=1


[gcode_macro TOOLLESS_HOME]
description: "Toolless Z homing using shuttle dome (PE12) by stepping down until gcode_button triggers"
# ---------------------------------------------------------------------
# PLAIN ENGLISH:
#   The dome contact point is NOT bed Z0.
#   dome_contact_z is what Z should be set to when the dome triggers.
#   Start with 0.0 just to prove motion works, then calibrate later.
# ---------------------------------------------------------------------
variable_dome_contact_z: 0.0
variable_dome_x: 281.6
variable_dome_y: 326.1
gcode:
    # =====================================================================
    # PLAIN ENGLISH EXPLANATION
    #
    # In tool-less mode we do NOT have an active tool probe, so G28 Z will fail.
    #
    # Instead we:
    #   1) Move to the dome XY location
    #   2) Set a TEMP kinematic Z = [stepper_z].position_max
    #      (this doesn't move, it just allows Z movement while unhomed)
    #   3) Step Z downward until the dome input triggers
    #   4) Set Z to dome_contact_z (NOT 0 unless you calibrated it to be 0)
    #   5) Lift and park
    #
    # We do a coarse approach then a fine approach for repeatability.
    #
    # This fixes the "gives up after 100mm" issue because we are NOT using
    # tools_calibrate's TOOL_LOCATE_SENSOR anymore.
    # =====================================================================

    {% set axes = params.AXIS|default("")|string|upper %}
    {% set home_all = (axes == "" or axes == "XYZ") %}
    {% set do_x = home_all or ("X" in axes) %}
    {% set do_y = home_all or ("Y" in axes) %}
    {% set do_z = home_all or ("Z" in axes) %}

    {% if not do_z %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: Z not requested, done."
        RETURN
    {% endif %}

    {% set dome_x = printer["gcode_macro TOOLLESS_HOME"].dome_x|float %}
    {% set dome_y = printer["gcode_macro TOOLLESS_HOME"].dome_y|float %}
    {% set dome_contact_z = printer["gcode_macro TOOLLESS_HOME"].dome_contact_z|float %}

    # Pull full Z range from config so we can search from ANY starting height.
    {% set z_max = printer.configfile.config["stepper_z"]["position_max"]|float %}
    {% set z_min = printer.configfile.config["stepper_z"]["position_min"]|float %}
    {% set z_range = (z_max - z_min)|float %}

    # Motion tuning (can override per-call if you want)
    {% set xy_f = params.XY_F|default(12000)|int %}
    {% set coarse_step = params.COARSE_STEP|default(2.0)|float %}
    {% set fine_step = params.FINE_STEP|default(0.25)|float %}
    {% set coarse_f = params.COARSE_F|default(600)|int %}   # mm/min
    {% set fine_f = params.FINE_F|default(240)|int %}       # mm/min
    {% set backoff = params.BACKOFF|default(2.0)|float %}
    {% set lift = params.LIFT|default(10.0)|float %}

    # Safety: ensure the dome button object exists
    {% if "gcode_button shuttle_dome_test" not in printer %}
        RESPOND TYPE=error MSG="TOOLLESS_HOME: missing [gcode_button shuttle_dome_test] for PE12 dome input"
        PAUSE
    {% endif %}

    # Helper: read button state ("PRESSED"/"RELEASED" typically)
    {% set dome_state = printer["gcode_button shuttle_dome_test"].state|string %}
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: dome initial state={dome_state}"

    # Move over dome
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: moving to dome X{dome_x} Y{dome_y}"
    G90
    G0 X{dome_x} Y{dome_y} F{xy_f}

    # TEMP Z so Klipper allows Z motion while unhomed
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: setting temporary Z=stepper_z.position_max ({z_max})"
    SET_KINEMATIC_POSITION Z={z_max}

    # If dome is already pressed, back off before searching
    {% if printer["gcode_button shuttle_dome_test"].state|string == "PRESSED" %}
        RESPOND TYPE=echo MSG="TOOLLESS_HOME: dome already PRESSED, backing off Z+{backoff} before search"
        G91
        G0 Z{backoff} F1200
        G90
    {% endif %}

    # ----------------------------
    # COARSE SEARCH DOWN
    # ----------------------------
    {% set coarse_steps = (z_range / coarse_step)|int + 5 %}
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: coarse search down, step={coarse_step}mm, max_steps={coarse_steps}"

    {% for i in range(coarse_steps) %}
        {% if printer["gcode_button shuttle_dome_test"].state|string == "PRESSED" %}
            RESPOND TYPE=echo MSG="TOOLLESS_HOME: coarse contact at step {i}"
            {% break %}
        {% endif %}
        G91
        G0 Z-{coarse_step} F{coarse_f}
        G90
    {% endfor %}

    {% if printer["gcode_button shuttle_dome_test"].state|string != "PRESSED" %}
        RESPOND TYPE=error MSG="TOOLLESS_HOME: dome NOT triggered after full coarse travel; check PE12 wiring/dome position"
        PAUSE
    {% endif %}

    # Back off and re-approach fine for repeatability
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: backing off {backoff}mm for fine approach"
    G91
    G0 Z{backoff} F1200
    G90

    # ----------------------------
    # FINE SEARCH DOWN
    # ----------------------------
    {% set fine_steps = (backoff / fine_step)|int + 10 %}
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: fine approach down, step={fine_step}mm, max_steps={fine_steps}"

    {% for i in range(fine_steps) %}
        {% if printer["gcode_button shuttle_dome_test"].state|string == "PRESSED" %}
            RESPOND TYPE=echo MSG="TOOLLESS_HOME: fine contact at step {i}"
            {% break %}
        {% endif %}
        G91
        G0 Z-{fine_step} F{fine_f}
        G90
    {% endfor %}

    {% if printer["gcode_button shuttle_dome_test"].state|string != "PRESSED" %}
        RESPOND TYPE=error MSG="TOOLLESS_HOME: dome lost during fine approach; check dome mechanics/switch bounce"
        PAUSE
    {% endif %}

    # Establish Z reference at dome contact (NOT bed Z0 unless calibrated that way)
    RESPOND TYPE=echo MSG="TOOLLESS_HOME: dome contact reached; setting kinematic Z={dome_contact_z} (NOT bed Z0)"
    SET_KINEMATIC_POSITION Z={dome_contact_z}

    # Lift and park
    G91
    G0 Z{lift} F1200
    G90
    G0 X175 Y175 F{xy_f}




[gcode_macro TC_DEBUG_DETECT_TOOL]
description: "Debug: show tool detection state (does not move)"
gcode:
    SET_ACTIVE_TOOL_PROBE T=-1
    DETECT_ACTIVE_TOOL_PROBE
    RESPOND TYPE=echo MSG="probe.active_tool_number={printer.probe.active_tool_number|default('undef')}"
    {% if 'tool_probe_endstop' in printer %}
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_number={printer.tool_probe_endstop.active_tool_number|default('undef')}"
        RESPOND TYPE=echo MSG="tool_probe_endstop.active_tool_probe={printer.tool_probe_endstop.active_tool_probe|default('undef')}"
    {% else %}
        RESPOND TYPE=echo MSG="tool_probe_endstop not present in printer objects"
    {% endif %}




[gcode_macro M104]
rename_existing: M104.1
description: [T<index>] [S<temperature>]
  Set tool temperature.
  T= Tool number, optional. If this parameter is not provided, the current tool is used.
  S= Target temperature
gcode:
  {% if params.T is defined %}
    {% set target_tool = printer["gcode_macro T"~params.T].tool %}
    {% set newparameters = " T="~target_tool %}
    {% if params.S is defined %}
      {% set newparameters = newparameters ~ " TARGET="~params.S %}
    {% endif %}
    SET_TOOL_TEMPERATURE {newparameters}
  {% else %}
    M104.1 {rawparams}
  {% endif %}

[gcode_macro M109]
rename_existing: M109.1
description: [T<index>] [S<temperature>] [D<Deadband>]
  Set tool temperature and wait.
  T= Tool number [optional]. If this parameter is not provided, the current tool is used.
  S= Target temperature
  D= Dead-band, allows the temperature variance +/- the deadband
variable_default_deadband: 4.0
gcode:
    {% set s = params.S|float %}
    {% set deadband = default_deadband|float %}
    {% set tn = printer.tool_probe_endstop.active_tool_number|int %}
    {% if params.D is defined %}
        {% set deadband = params.D|float %}
    {% endif %}
    {% if params.T is defined %}
        {% set tn = printer["gcode_macro T"~params.T].tool %}
    {% endif %}
    {% set tool_name = printer.toolchanger.tool_names[tn]|default('') %}
    {% set extruder = printer[tool_name].extruder %}

    SET_HEATER_TEMPERATURE HEATER={extruder} TARGET={s}
    {% if s > 0 %}
        TEMPERATURE_WAIT SENSOR={extruder} MINIMUM={s-(deadband/2)} MAXIMUM={s+(deadband/2)}   ; Wait for hotend temp (within D degrees)
    {% endif %}

[gcode_macro LOAD_ONE_FILAMENT]
description: Wrapper for toolchanger UI - load filament into specific tool
gcode:
    {% set tool = params.TOOL|default(0)|int %}
    {% set state = printer.print_stats.state %}
    {% set load_temp = printer['gcode_macro _global_var'].load_filament_extruder_temp|int %}
    {% set preheat_temp = 125 %}

    # Block filament load during printing or pause
    {% if state in ["printing", "paused"] %}
        {action_respond_info("LOAD_ONE_FILAMENT blocked during '%s'." % state)}
        M117 Filament load blocked
        RETURN
    {% endif %}

    # 1) Preheat to 125C (no wait)
    M117 Preheating T{tool} to {preheat_temp}C...
    M104 T{tool} S{preheat_temp}

    # 2) Z home → activates tool detection
    M117 Homing Z to detect tool...
    G28 Z

    # 3) Re-detect active tool immediately (no delay)
    DETECT_ACTIVE_TOOL_PROBE
    {% if printer.toolchanger.active_tool is defined %}
        {% set current_tool = printer.toolchanger.active_tool|int %}
    {% else %}
        {% set current_tool = -1 %}
    {% endif %}

    # 4) DECISION BRANCH
    {% set needs_qgl = (printer.quad_gantry_level is defined and not printer.quad_gantry_level.applied) %}

    {% if current_tool == tool %}
        # ----- Correct tool already attached -----
        M117 T{tool} already active
    {% else %}
        # ----- Wrong tool attached -----
        {% if needs_qgl %}
            M117 Doing full G28+QGL...
            G28
            QUAD_GANTRY_LEVEL
        {% endif %}

        M117 Selecting tool {tool}...
        SELECT_TOOL T={tool}
    {% endif %}

    # 5) Heat to load temp (no wait)
    M117 Heating T{tool} to {load_temp}C for load...
    M104 T{tool} S{load_temp}

    # 6) Raise Z a little for safe load
    G91
    G1 Z10 F600
    G90

    # 7) Call real load routine
    M117 Executing LOAD_FILAMENT
    LOAD_FILAMENT


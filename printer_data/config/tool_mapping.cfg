[gcode_macro M104]
rename_existing: M104.1
description: [T<index>] [S<temperature>]
  Set tool temperature.
  T= Tool number, optional. If this parameter is not provided, the current tool is used.
  S= Target temperature
gcode:
  {% if params.T is defined %}
    {% set target_tool = printer["gcode_macro T"~params.T].tool %}
    {% set newparameters = " T="~target_tool %}
    {% if params.S is defined %}
      {% set newparameters = newparameters ~ " TARGET="~params.S %}
    {% endif %}
    SET_TOOL_TEMPERATURE {newparameters}
  {% else %}
    M104.1 {rawparams}
  {% endif %}

[gcode_macro M109]
rename_existing: M109.1
description: [T<index>] [S<temperature>] [D<Deadband>]
  Set tool temperature and wait.
  T= Tool number [optional]. If this parameter is not provided, the current tool is used.
  S= Target temperature
  D= Dead-band, allows the temperature variance +/- the deadband
variable_default_deadband: 4.0
gcode:
    {% set s = params.S|float %}
    {% set deadband = default_deadband|float %}
    {% set tn = printer.tool_probe_endstop.active_tool_number|int %}
    {% if params.D is defined %}
        {% set deadband = params.D|float %}
    {% endif %}
    {% if params.T is defined %}
        {% set tn = printer["gcode_macro T"~params.T].tool %}
    {% endif %}
    {% set tool_name = printer.toolchanger.tool_names[tn]|default('') %}
    {% set extruder = printer[tool_name].extruder %}

    SET_HEATER_TEMPERATURE HEATER={extruder} TARGET={s}
    {% if s > 0 %}
        TEMPERATURE_WAIT SENSOR={extruder} MINIMUM={s-(deadband/2)} MAXIMUM={s+(deadband/2)}   ; Wait for hotend temp (within D degrees)
    {% endif %}

    
[gcode_macro LOAD_ONE_FILAMENT]
description: Wrapper for toolchanger UI - load filament into specific tool
gcode:
    {% set tool = params.TOOL|default(0)|int %}
    {% set state = printer.print_stats.state %}
    {% set load_temp = printer['gcode_macro _global_var'].load_filament_extruder_temp|int %}
    {% set preheat_temp = 125 %}

    # Block filament load during printing or pause
    {% if state == "printing" or state == "paused" %}
        {action_respond_info("LOAD_ONE_FILAMENT blocked during '%s'." % state)}
    {% else %}

        # 1) Start preheating the requested tool to 125C (no wait)
        {action_respond_info("LOAD: Preheating tool %d to %dC..." % (tool, preheat_temp))}
        M104 T{tool} S{preheat_temp}

        # 2) Home Z so toolchanger logic can detect which tool is on the gantry
        {action_respond_info("LOAD: Homing Z to detect active tool...")}
        G28 Z

        # 3) Read active tool AFTER Z home
        {% if printer.toolchanger is defined and printer.toolchanger.active_tool is defined %}
            {% set current_tool = printer.toolchanger.active_tool|int %}
        {% else %}
            {% set current_tool = -1 %}
        {% endif %}

        # 4) If wrong/unknown tool AND QGL not applied, fix the world
        {% set needs_qgl = (printer.quad_gantry_level is defined and not printer.quad_gantry_level.applied) %}
        {% if current_tool != tool and needs_qgl %}
            {action_respond_info("LOAD: QGL not applied and wrong tool; doing full G28 + QGL.")}
            G28
            QUAD_GANTRY_LEVEL
        {% elif current_tool != tool %}
            {action_respond_info("LOAD: Wrong tool but QGL already applied; skipping extra G28/QGL.")}
        {% else %}
            {action_respond_info("LOAD: Detected correct tool %d after Z home." % tool)}
        {% endif %}

        # 5) Always select the requested tool explicitly
        {action_respond_info("LOAD: Selecting tool %d for filament load..." % tool)}
        SELECT_TOOL T={tool}

        # 6) Bump temp to full load temp (no wait)
        {action_respond_info("LOAD: Setting tool %d to load temp %dC (no wait)." % (tool, load_temp))}
        M104 T{tool} S{load_temp}

        # 7) Raise Z a bit for safe load
        G91
        G1 Z10 F600
        G90

        # 8) Call your real load filament macro (it will do the M109 & moves)
        {action_respond_info("LOAD: Executing LOAD_FILAMENT...")}
        LOAD_FILAMENT
    {% endif %}


[gcode_macro UNLOAD_ONE_FILAMENT]
description: Wrapper for toolchanger UI - unload filament from specific tool
gcode:
    {% set tool = params.TOOL|default(0)|int %}
    {% set state = printer.print_stats.state %}
    {% set unload_temp = printer['gcode_macro _global_var'].load_filament_extruder_temp|int %}
    {% set preheat_temp = 125 %}

    # Block filament unload during printing or pause
    {% if state == "printing" or state == "paused" %}
        {action_respond_info("UNLOAD_ONE_FILAMENT blocked during '%s'." % state)}
    {% else %}

        # 1) Start preheating the requested tool to 125C (no wait)
        {action_respond_info("UNLOAD: Preheating tool %d to %dC..." % (tool, preheat_temp))}
        M104 T{tool} S{preheat_temp}

        # 2) Home Z so toolchanger logic can detect which tool is on the gantry
        {action_respond_info("UNLOAD: Homing Z to detect active tool...")}
        G28 Z

        # 3) Read active tool AFTER Z home
        {% if printer.toolchanger is defined and printer.toolchanger.active_tool is defined %}
            {% set current_tool = printer.toolchanger.active_tool|int %}
        {% else %}
            {% set current_tool = -1 %}
        {% endif %}

        # 4) If wrong/unknown tool AND QGL not applied, fix the world
        {% set needs_qgl = (printer.quad_gantry_level is defined and not printer.quad_gantry_level.applied) %}
        {% if current_tool != tool and needs_qgl %}
            {action_respond_info("UNLOAD: QGL not applied and wrong tool; doing full G28 + QGL.")}
            G28
            QUAD_GANTRY_LEVEL
        {% elif current_tool != tool %}
            {action_respond_info("UNLOAD: Wrong tool but QGL already applied; skipping extra G28/QGL.")}
        {% else %}
            {action_respond_info("UNLOAD: Detected correct tool %d after Z home." % tool)}
        {% endif %}

        # 5) Always select the requested tool explicitly
        {action_respond_info("UNLOAD: Selecting tool %d for filament unload..." % tool)}
        SELECT_TOOL T={tool}

        # 6) Bump temp to full unload temp (no wait)
        {action_respond_info("UNLOAD: Setting tool %d to unload temp %dC (no wait)." % (tool, unload_temp))}
        M104 T{tool} S{unload_temp}

        # 7) Raise Z a bit for safe unload
        G91
        G1 Z10 F600
        G90

        # 8) Call your real unload filament macro (it will do the M109 & moves)
        {action_respond_info("UNLOAD: Executing UNLOAD_FILAMENT...")}
        UNLOAD_FILAMENT
    {% endif %}

        {% if tool >= 0 and tool < filament_types|length %}
            {% set filament_types = filament_types[:tool] + [material] + filament_types[tool+1:] %}
            SAVE_VARIABLE VARIABLE=filament_types VALUE='{filament_types | tojson}'
